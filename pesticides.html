<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pesticides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

h1 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
}

.product-card3 {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: calc(33.333% - 20px);
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
}

.product-card3:hover {
    transform: translateY(-5px);
}

.product-card3 img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
    margin-left: auto;
    margin-right: auto;
}

.product-card3 h3 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.product-card3 p {
    font-weight: bold;
    color: #27ae60;
    margin-top: auto;
}

.payment-button {
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c0392b;
}

footer {
    margin-top: 50px;
    text-align: center;
    color: #7f8c8d;
}

@media (max-width: 768px) {
    .product-card3 {
        width: calc(50% - 20px);
    }
    
    .product-card3 img {
        width: 150px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .product-card3 {
        width: 100%;
    }
    
    .product-card3 img {
        width: 200px;
        height: 200px;
    }
}
</style>
<body>
    <header>
        <h1>Buy Pesticides Online</h1>
        <p>Choose from a variety of pesticides:</p>
    </header>
    
    <section class="products">
        <div class="product-card3">
            <img src="Herbicide MassÃ³ Ecological 250 ml.jpg" alt="Herbicide">
            <h3>Herbicide</h3>
            <p>Price: $10.00 per bottle</p>
        </div>
        
        <div class="product-card3">
            <img src="Garden Safe Fungicide 3 32 Oz_ Ready To Use Trigger Spray Fungicide.jpg" alt="Fungicide">
            <h3>Fungicide</h3>
            <p>Price: $8.00 per bottle</p>
        </div>
        
        <div class="product-card3">
            <img src="insecticide.jpg" alt="Insecticide">
            <h3>Insecticide</h3>
            <p>Price: $7.50 per bottle</p>
        </div>
        
        <div class="payment-button">
            <button type="submit" id="payment-btn">Proceed to Payment</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AgriTech Connect</p>
    </footer>
    <script>
        document.getElementById("payment-btn").addEventListener("click", function() {
            // Redirect to the desired page
            window.location.href = "payment-page.html"; // Replace with your actual URL
        });
    </script>
</body>
</html>
