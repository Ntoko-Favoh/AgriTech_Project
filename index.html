<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech ConnectüçÄ - Login</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: green;
            font-size: 6vmin;
        }

        h2 {
            color: #ff7300;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-image: url('Piotr Gregorczyk.jpg');
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .cover-content {
            margin-bottom: 350px;
            color: whitesmoke;
            text-align: center;
            position: absolute;
            left: 50px;
        }

        .cover-content p {
            font-size: 4vmin;
        }
        .line {
            width: 160px;
            height: 4px;
            background: #ff7200;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* Forms and Auth Styling */
        #auth-form {
            width: 30%;
            background-color: white;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            right: 50px; 
            top: 30%; 
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .auth-buttons button, .auth-form button {
            padding: 15px;
            border: none;
            outline: none;
            color: #f4f4f4;
            position: relative;
            z-index: 0;
            margin: 5px 0;
            width: 100%;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50; 
            position: relative;
        }
        button::after{
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        button::before{
            content: "";
            background: linear-gradient(
                45deg,
                #4CAF50, #ff7200, #FFFB00
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
        }
        @keyframes glowing {
            0% {background-position: 0 0;}
            50% {background-position: 400% 0;}
            100% {background-position: 0 0;}
        }
        button:hover::before {
            opacity: 1;
            cursor: pointer;
        }
        button:active:after {
            background: transparent;
        }
        button:active {
            color: #000;
            font-weight: bold;
        }

        .auth-buttons {
            display: center;
            gap: 50px;
        }

        .auth-buttons button {
            width: 100px;
        }

        input {
           width: 95%; 
           padding: 10px 12px; 
           margin: 10px 0; 
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 0.9em; 
        }

        
        button {
            background-color: rgba(166, 247, 166, 0.467); 
            color: white;
            width: 70px;
            font-size: 0.8em;
            padding: 5px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-footer {
            text-align: right;
            margin-top: 10px;
        }

        .form-footer a {
            cursor: pointer;
            text-decoration: underline;
        }

        /* Navbar Styling */
        .navbar {
           display: flex;
           justify-content: center;
           padding: 10px;
           position: fixed;
           top: 0;
           width: 100%;
        }

        .navbar ul {
          list-style: none;
          padding: 0;
          opacity: 0; 
          transition: opacity 0.3s ease-in-out;
        }

        .navbar ul:hover {
          opacity: 1; 
        }

       .navbar ul li {
          display: inline;
          margin: 0 10px;
        }

       .navbar ul li a {
          color: white;
          text-decoration: none;
          font-size: 1.2em;
        }

       .navbar ul li a:hover {
           text-decoration: underline;
       }
       .hidden {
        display: none;
       }
    </style>
</head>
<body>

<div class="main">
    <div class="cover-content">
        <h1>AgriTech ConnectüçÄ</h1>
        <div class="line"></div>
        <p>Empowering agriculture with cutting-edge technology</p>
        <div class="auth-buttons">
            <button onclick="showAuthForm('login')">Login</button>
            <button onclick="showAuthForm('signup')">Sign Up</button>
        </div>
    </div>

    <div id="auth-form" class="hidden">
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="form-footer">
                <a onclick="showAuthForm('signup')"></a>
            </div>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup(event)">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-footer">
                <a onclick="showAuthForm('login')"></a>
            </div>
        </div>

        <button onclick="hideAuthForm()">Close</button>
    </div>
</div>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="production.html">Production</a></li>
        <li><a href="cropguide.html">Crop Guide</a></li>
        <li><a href="processing.html">Processing</a></li>
        <li><a href="purchasing.html">Purchasing</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="agriculturists.html">Agriculturists</a></li>
    </ul>
</nav>

<script>
    function showAuthForm(type) {
        const authForm = document.getElementById('auth-form');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        authForm.classList.remove('hidden');
        if (type === 'login') {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        } else if (type === 'signup') {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }
    }

    function hideAuthForm() {
        const authForm = document.getElementById('auth-form');
        authForm.classList.add('hidden');
    }

    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Simulating login success:
        alert('Login successful!');
        window.location.href = "home.html"; 
        return false;
    }

    function handleSignup(event) {
        event.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        // Ensure password and confirm password match
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return false;
        }

        // Simulating signup success:
        alert('Signup successful!');
        window.location.href = "home.html"; 
        return false;
    }
</script>

</body>
</html>
